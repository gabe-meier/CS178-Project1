        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            text-align: left;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        select[multiple] {
            height: auto;
            border-color: #007BFF;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
        }
    </style>

    <div class="form-container">
        <!-- Flash messages inside the form box -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

            <label for="pop_range">Select Population Range:</label>

                <option value="100001-500000">Small City (100,001 - 500,000)</option>
                <option value="500001-1000000">Mid-sized City (500,001 - 1,000,000)</option>
                <option value="1000001-5000000">Big City (1,000,000 - 5,000,000)</option>
                <option value="5000000-100000000">Mega City (Over 5,000,000)</option>
            </select>

    <script>
        // Initialize Select2
        $(document).ready(function() {
            $('#country-select').select2({
                placeholder: "Search and select countries",
                allowClear: true
            });

            $('#continent-select').select2({
                placeholder: "Search and select continents",
